<!--Attention: all messages get from backends in GateInfo-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title th:text="'Gate ' + ${GateMsg.number} + ' - ' + #{sys.name}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header>
<h1 th:text="${GateMsg.gate.number}"></h1>
<h3 th:text="${GateMsg.gate.status.toString()}"></h3>
</header>
<main>
<b><span th:text="${GateMsg.flight.flightNumber}"></span></b>
<span th:text="${GateMsg.flight.destination}"></span>
</main>
<footer>

</footer>
</body>
</html>
